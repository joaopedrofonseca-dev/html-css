<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Terminando o estudo de Formulário</h1>
    <fieldset>
        <legend>Ano de nascimento</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iano">Ano de nascimento:</label>
                <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Sua idade é:</label>
                <output id="iidade">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cálculo range</legend>
            <p>
                <label for="inum">Número</label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">5</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
        <fieldset>
            <legend>Cálculo de soma</legend>
            <p>
                <label for="inum1">Número 1:</label>
                <input type="number" name="num1" id="inum1" min="0" max="100" oninput="soma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>
            <p>
                <label for="inum2">Número 2:</label>
                <input type="number" name="num2" id="inum2" min="0" max="100" oninput="soma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>
            <p>
                <label for="soma">Soma:</label>
                <output id="soma">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
