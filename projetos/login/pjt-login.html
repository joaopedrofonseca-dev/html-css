<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../login/estilo/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>

        <div class="input-box">
            <input type="text" placeholder="Username" id="user">
            <img src="imagens/homem-usuario.png">
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" id="pass">
            
        </div>

        <div class="remember">
            <p><input type="checkbox" name="checkbox" id="check-box">Remember me</p>
            <a href="#">Forgot Password</a>
        </div>

        <button type="submit">Login</button>

        <div class="Register">
            <p>
                Don't have a account? <a href="#">Register</a>
            </p>
        </div>
    </div>
</body>
</html>
